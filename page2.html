<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABEY • Select Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 20px; font-family: 'Outfit', sans-serif; background: #0F172A; color: white; display: flex; flex-direction: column; min-height: 100vh; }
    .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at top right, #3B82F6 0%, transparent 40%), radial-gradient(circle at bottom left, #FF4B3A 0%, transparent 40%); opacity: 0.2; z-index: -1; }
    
    h1 { font-size: 36px; font-weight: 900; line-height: 1.1; margin-bottom: 10px; }
    p { color: #94A3B8; margin-bottom: 40px; font-size: 16px; }

    .card {
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px; border-radius: 20px; display: flex; align-items: center; gap: 20px;
      margin-bottom: 15px; cursor: pointer; transition: 0.2s; backdrop-filter: blur(10px);
    }
    .card:active { transform: scale(0.96); background: rgba(255, 255, 255, 0.1); }
    .icon-box { width: 50px; height: 50px; border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 24px; }
    
    .c-food { background: linear-gradient(135deg, #FF9966, #FF5E62); color: white; }
    .c-store { background: linear-gradient(135deg, #56CCF2, #2F80ED); color: white; }
    .c-rider { background: linear-gradient(135deg, #11998e, #38ef7d); color: white; }
    .c-admin { background: #333; color: #999; }

    .title { font-weight: 700; font-size: 18px; display: block; }
    .sub { font-size: 12px; color: #94A3B8; }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
    <h1>Select<br>Mode</h1>
    <p>Choose your role to continue.</p>

    <div class="card" onclick="go('customer')">
      <div class="icon-box c-food"><i class='bx bxs-bowl-hot'></i></div>
      <div><span class="title">Hungry Customer</span><span class="sub">Order food & essentials</span></div>
      <i class='bx bx-chevron-right' style="margin-left:auto; font-size:24px; color:#666;"></i>
    </div>

    <div class="card" onclick="go('vendor')">
      <div class="icon-box c-store"><i class='bx bxs-store'></i></div>
      <div><span class="title">Store Partner</span><span class="sub">Manage menu & orders</span></div>
      <i class='bx bx-chevron-right' style="margin-left:auto; font-size:24px; color:#666;"></i>
    </div>

    <div class="card" onclick="go('rider')">
      <div class="icon-box c-rider"><i class='bx bxs-cycling'></i></div>
      <div><span class="title">Delivery Partner</span><span class="sub">Join the fleet</span></div>
      <i class='bx bx-chevron-right' style="margin-left:auto; font-size:24px; color:#666;"></i>
    </div>

    <div class="card" onclick="go('admin')" style="opacity:0.6; transform: scale(0.95); margin-top:20px;">
      <div class="icon-box c-admin"><i class='bx bxs-lock-alt'></i></div>
      <div><span class="title">Super Admin</span><span class="sub">HQ Access Only</span></div>
    </div>
  </div>
  
  <div style="text-align:center; font-size:12px; color:#666; margin-top:20px;">v5.0 • Made with ❤️ in Sakoli</div>

  <script>
    function go(role) {
    if (role === 'customer') {
  // Go to Login first
  window.location.href = 'customer-login.html'; 
}
      else if (role === 'vendor') {
        // Goes to Shop Login
        localStorage.setItem('tabey_role', 'vendor');
        window.location.href = 'vendor-login.html';
      }
      else if (role === 'rider') {
        // Goes to Rider Login
        localStorage.setItem('tabey_role', 'rider');
        window.location.href = 'rider-login.html';
      }
      else if (role === 'admin') {
        // Goes to Super Admin Login
        localStorage.setItem('tabey_role', 'admin');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
