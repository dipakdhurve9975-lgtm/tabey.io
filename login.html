<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANGHX â€¢ Secure Login</title>
  <link rel="stylesheet" href="assets/css/theme.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
    body { background: #F3F4F6; font-family: 'Outfit', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    
    .login-card { background: white; padding: 30px; border-radius: 24px; width: 100%; max-width: 360px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); text-align: center; }
    
    .scan-icon { font-size: 48px; color: #4F46E5; margin-bottom: 10px; animation: scan 2s infinite; }
    @keyframes scan { 0%{opacity:0.5; transform:scale(1);} 50%{opacity:1; transform:scale(1.1);} 100%{opacity:0.5; transform:scale(1);} }

    input { width: 100%; padding: 16px; margin-bottom: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 15px; outline: none; transition: 0.2s; background: #FAFAFA; }
    input:focus { border-color: #4F46E5; background: white; }
    
    button { width: 100%; padding: 16px; background: #111; color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.2s; }
    button:active { transform: scale(0.98); }

    .err { color: #EF4444; font-size: 13px; font-weight: 600; min-height: 20px; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="scan-icon"><i class='bx bx-scan'></i></div>
    <h2 style="margin-bottom: 5px;">Admin Portal</h2>
    <p style="color:#666; font-size:14px; margin-bottom: 25px;">Please verify your identity</p>

    <div class="err" id="errorMsg"></div>

    <input type="email" id="email" placeholder="Admin ID">
    <input type="password" id="password" placeholder="Passcode">
    
    <button onclick="login()" id="btn">Verify & Enter</button>
    <a href="page2.html" style="display:block; margin-top:20px; color:#999; text-decoration:none; font-size:13px;">Not an admin? Go back</a>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const app = initializeApp({ apiKey: "AIzaSyCuVtOv09ixwnZszRKxjq3PQtiDn3kE5ng", projectId: "tabey-foods", authDomain: "tabey-foods.firebaseapp.com" });
  const auth = getAuth(app);

  window.login = async () => {
    const e = document.getElementById("email").value;
    const p = document.getElementById("password").value;
    const btn = document.getElementById("btn");
    const err = document.getElementById("errorMsg");

    if(!e || !p) { err.innerText = "Credentials required"; return; }

    btn.innerText = "Verifying...";
    btn.disabled = true;

    try {
      await signInWithEmailAndPassword(auth, e, p);
      localStorage.setItem("sanghx_role", "admin");
      location.href = "admin.html";
    } catch(error) {
      btn.innerText = "Verify & Enter";
      btn.disabled = false;
      err.innerText = "Access Denied: Invalid Credentials";
      // Shake effect
      document.querySelector('.login-card').animate([{transform:'translateX(-10px)'},{transform:'translateX(10px)'},{transform:'translateX(0)'}], {duration:300});
    }
  };
</script>
</body>
</html>
