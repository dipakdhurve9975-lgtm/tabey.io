<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TABEY â€¢ Delivery</title>
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ff5722">

  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/theme.css">

  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

  <style>
    :root {
      --primary: #FF4B3A; /* Food Red */
      --dark-bg: #050505;
      --text: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
    
    body {
      background-color: var(--dark-bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1000px;
    }

    /* Main Container */
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: zoomOutExit 0.8s ease-in forwards 3.5s; /* Exit animation */
    }

    /* --- Lottie Wrapper --- */
    .lottie-wrap {
      width: 280px;
      height: 280px;
      margin-bottom: 20px;
      filter: drop-shadow(0 10px 30px rgba(255, 75, 58, 0.2));
      animation: driveIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      opacity: 0; transform: translateX(-50px);
    }

    /* --- Typography --- */
    .logo-text {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: -2px;
      color: var(--text);
      display: flex;
      gap: 0px;
      line-height: 1;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.5s;
    }

    .logo-text span { color: var(--primary); }

    .tagline {
      margin-top: 10px;
      color: #888;
      font-size: 12px;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 700;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.8s;
    }

    /* --- Glow Effect behind text --- */
    .glow {
      position: absolute;
      width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(255, 75, 58, 0.15) 0%, transparent 70%);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulse 2s infinite alternate;
    }

    /* --- ANIMATIONS --- */
    @keyframes driveIn {
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      from { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    }

    /* The Exit Zoom */
    @keyframes zoomOutExit {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(5); opacity: 0; filter: blur(20px); }
    }

  </style>
</head>
<body>

  <div class="glow"></div>

  <div class="splash-container">
    
    <div class="lottie-wrap">
      <dotlottie-player 
        src="Delivery.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 100%; height: 100%;" 
        loop 
        autoplay>
      </dotlottie-player>
    </div>

    <div class="logo-text">
      TA<span>BEY</span>
    </div>

    <div class="tagline">FASTEST DELIVERY</div>
  </div>

  <script>
    // Service Worker Registration (Standard)
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }

    // Redirect Logic
    setTimeout(() => {
      // Flash white effect for smooth transition to light/dark theme of next page
      document.body.style.transition = "background-color 0.5s";
      document.body.style.backgroundColor = "#ffffff"; 
      
      // Navigate
      setTimeout(() => {
        window.location.href = "page2.html"; 
      }, 300);
    }, 4000); // 4 seconds total duration

    // service worker 
   if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .then(function(reg) {
      console.log("Service Worker Registered", reg);
    }).catch(function(err) {
      console.log("Service Worker Failed", err);
    });
}
  </script>

</body>
</html>
